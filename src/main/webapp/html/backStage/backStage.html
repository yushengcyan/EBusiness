<script type="text/javascript">

    seajs.config({
        //配置基础路径
        base:'/EBusiness/js/',
        //配置别名（用一个变量名来表示文件，可以解决文件路径过深的问题，实现了路径映射）
        alias:{
            'jquery':'util/jquery/1.9.1/jquery',
//            'jquery':'util/jquery-i18n/jquery/jquery',
        },
        //也可以用实际路径
        paths:{
            'js':'http://localhost:8085/EBusiness/js/'
        },
        charset:'utf-8',
    })
    seajs.use(['module/backStage/backStage'],function (backStagePage) {
        backStagePage.getUserCount();
        backStagePage.getTradeCount();
        backStagePage.getTradeMoney();
        backStagePage.getPostCount();
//        backStagePage.backStage();

    })
