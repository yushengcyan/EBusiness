<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="../../fonts/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../css/module/backStage/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        管理员
                    </div>

                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">用户名</label>
                            <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">密 码</label>
                            <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        </div>

                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input" id="login">
                            <label class="custom-control-label" for="login">记住密码</label>
                        </div>
                        <div class="custom-control">
                            <div><label id="tip" style="display: none">用户名或密码不能为空</label></div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" id="submit" class="btn btn-primary px-5">登录</button>
                            </div>

                            <div class="col-6">
                                <a href="#" class="btn btn-link">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/util/popper.js/popper.min.js"></script>
<script src="../../js/util/jquery-i18n/jquery/jquery.min.js"></script>
<script src="../../js/util/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/util/chart.js/chart.min.js"></script>
<script src="../../js/module/backStage/carbon.js"></script>
<script src="../../js/util/MD5/md5.js"></script>
<script src="../../js/util/demo.js"></script>
<script type="text/javascript" src="../../js/util/seajs/2.3.0/dist/sea.js"></script>
<script type="text/javascript">

    seajs.config({
        //配置基础路径
        base:'/EBusiness/js/',
        //配置别名（用一个变量名来表示文件，可以解决文件路径过深的问题，实现了路径映射）
        alias:{
            'jquery':'util/jquery/1.9.1/jquery',
        },
        //也可以用实际路径
        paths:{
            'js':'http://localhost:8085/EBusiness/js/'
        },
        charset:'utf-8',
    })
    seajs.use(['module/backStage/logInBack'],function (logIn) {
//        logIn.Init();
    })
</script>
</body>
</html>
