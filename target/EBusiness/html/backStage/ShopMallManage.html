        <div class="content">
            <!--店铺搜素-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-groups">
                        <div class="form-item">
                            <label for="">店铺编号:</label>
                            <input type="text" id="shopAccountSearch">
                        </div>
                        <div class="form-item">
                            <label for="">店铺名:</label>
                            <input type="text" id="shopNameSearch">
                        </div>
                        <div class="form-item">
                            <label for="">店主账号:</label>
                            <input type="text" id="shopUserAccountSearch">
                        </div>
                        <div class="form-item">
                            <label for="">店主名</label>
                            <input type="text" id="shopUserNameSearch">
                        </div>
                        <div class="form-item">
                            <button id="btnSearchShop">查询</button>
                            <button id="btnAddShop">新增</button>
                        </div>
                    </div>
                </div>

            </div>
            <!--店铺管理-->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            店铺管理
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>店铺编号</th>
                                        <th>店铺名</th>
                                        <th>店主账号</th>
                                        <th>店主名</th>
                                        <th>店铺成交额</th>
                                        <th>店铺成交数量</th>
                                        <th>店铺等级</th>
                                        <th style="text-align: center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="shopList">
                                    </tbody>
                                    <script id="shopListTmpl" type="text/x-jsrender">
                                        {{for}}
                                            <tr>
                                                <td>{{:#getIndex()+1}}</td>
                                                <td>{{:shopAccount}}</td>
                                                <td>{{:shopName}}</td>
                                                <td>{{:shopUserAccount}}</td>
                                                <td>{{:shopUserName}}</td>
                                                <td>{{:shopMoney}}</td>
                                                <td>{{:shopNumber}}</td>
                                                <td>{{:shopLevel}}</td>
                                                <td style="text-align:center;">
                                                    <button class="btnEditS" shopAccount={{:shopAccount}}>编辑</button>
                                                    <button class="btnDelS" shopAccount={{:shopAccount}} style="margin-left:10px">删除</button>
                                                </td>
                                            </tr>
                                        {{/for}}

                                    </script>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--商品搜索-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-groups">
                        <div class="form-item">
                            <label for="">商品编号:</label>
                            <input type="text" id="productIdSearch">
                        </div>
                        <div class="form-item">
                            <label for="">商品名:</label>
                            <input type="text" id="productNameSearch">
                        </div>
                        <div class="form-item">
                            <button id="btnProSearch">查询</button>
                            <button id="btnProAdd">新增</button>
                        </div>
                    </div>
                </div>

            </div>
            <!--商品管理-->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            商品管理
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>商品编号</th>
                                        <th>商品名称</th>
                                        <th>商品价格</th>
                                        <th>商品类别</th>
                                        <th>上架时间</th>
                                        <th>商品数量</th>
                                        <th style="text-align:center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="productList">

                                    </tbody>
                                    <script id="productTmpl" type="text/x-jsrender">
                                        {{for}}
                                        <tr>
                                            <td>{{:commodityId}}</td>
                                            <td>{{:commodityName}}</td>
                                            <td>{{:commodityPrice}}</td>
                                            <td>{{:commodityTypeId}}</td>
                                            <td>{{:commodityStartTime}}</td>
                                            <td>{{:commodityExt1}}</td>
                                            <td style="text-align:center">
                                                <button class="btnEdit" commodityId={{:commodityId}}>编辑</button>
                                                <button class="btnDel" commodityId={{:commodityId}} style="margin-left:10px;">删除</button>
                                            </td>
                                         </tr>
                                         {{/for}}
                                    </script>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
