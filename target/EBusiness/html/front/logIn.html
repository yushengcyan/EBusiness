<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/util/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/module/frontSite/logIn.css">
    <link rel="stylesheet" type="text/css" href="/EBusiness/css/module/frontSite/HomePage.css">
</head>
<body>
    <!--登录-->
    <div class="logBlock">
        <h3>登录</h3>
        <div >
            <!--disabled autocomplete="off" 效果为不记住密码-->
            <!--readonly onfocus="this.removeAttribute('readonly');" 目的是为了不自动填充记住的账号和密码-->
            <div class="">
                <label for="">账号</label>
                <input type="text" id="name" placeholder="请输入账号" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
            </div>
            <div>
                <label>密码</label>

                <input type="password" id="pwd" placeholder="请输入密码" autocomplete="new-password">
            </div>
            <div class="row tips">
                <p class="tip"></p>
            </div>
            <div class="row" style=";text-align: center">
                <div class="col-md-6"><a href="#" id="forgetPwd">忘记密码</a></div>
                <div class="col-md-6"><a href="register.html">注册帐号</a></div>
            </div>
            <div>
                <button class="btn-default btn-primary" id="logIn">登录</button>
            </div>
        </div>
    </div>
    <!--找回密码-->
    <div class="remBlock" style="display: none">
        <h3>找回密码</h3>
        <div>
            <label for="">账号</label>
            <input type="text" id="raccount" placeholder="请输入账号" readonly onfocus="this.removeAttribute('readonly');">
        </div>
        <div>
            <label for="">注册手机号</label>
            <input type="text" id="phone" placeholder="请输入注册手机号">
        </div>
        <div>
            <label for="">新密码</label>
            <input type="password" id="rpwd" placeholder="请输入新密码">
        </div>
        <div>
            <label for="">确认新密码</label>
            <input type="password" id="rcpwd" placeholder="确认密码">
        </div>
        <div class="row tips">
            <p class="tip"></p>
        </div>
        <div class="row" style="margin-top: -15px">
            <div class="col-md-6">
                <button class="btn btn-success" id="remAccount" style="margin-left:40px">确定</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger cancel" style="margin-left: -70px" >重置</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/util/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/util/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/util/seajs/2.3.0/dist/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            base:'/EBusiness/js/',
            alias:{
                'jquery':'util/jquery/1.9.1/jquery'
            },
            charset:'utf-8',
        })
        seajs.use(['module/front/logIn'],function (logIn) {
        })
    </script>
</body>
</html>
